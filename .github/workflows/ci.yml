name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Clean
        run: npm run clean
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Bundle
        run: npm run bundle
      - name: Pack (dry run)
        run: |
          npm pack --dry-run -w packages/core
          npm pack --dry-run -w packages/redaction
          npm pack --dry-run -w packages/scanner
          npm pack --dry-run -w packages/openclaw
          npm pack --dry-run -w packages/cli
